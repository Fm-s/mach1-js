<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Intermediária 11</title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form id="main-form" action="#">
            <label class="main-form__label">
                <span class="main_form__label__text">Nome:</span>
                <div class="main-form__input-wrapper">
                    <input name="nome" type="text">
                </div>
            </label>
            <label class="main-form__label">
                <span class="main_form__label__text">Email:</span>
                <div class="main-form__input-wrapper">
                    <input name="email" type="text">
                </div>
            </label>
            <label class="main-form__label">
                <span class="main_form__label__text">Telefone:</span>
                <div class="main-form__input-wrapper">
                    <input name="telefone" type="text">
                </div>
            </label>
            <div class="main-form__submit-wrapper">
                <button class="main-form__submit__btn">Salvar</button>
            </div>
            <div class="main-form__btn-wrapper">
                <button class="main-form__btn">Concluir</button>
            </div>
        </form>

    </main>
</body>
</html>
<!-- 
a. Após clicar no botão Salvar inclua esse valor em um array, matriz ou objeto,
escolha o que achar mais adequado. Atenção! Valide se está preenchido para não salvar valores vazios. 

b. Quando o usuário clicar no botão Concluir você deverá esconder
o formulário e exibir o que está salvo em seu objeto JS. -->
