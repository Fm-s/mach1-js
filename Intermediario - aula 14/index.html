<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediario - Aula 14</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="filtro">
            <div class="inputWrapper">
                <input id="texto-filtro" type="text">
            </div>
            <div class="btnWrapper">
                <button id="aplicar-filtro">Filtrar</button>
                <button id="limpar-filtro">Limpar</button>
            </div>
        </div>
        <table id="rTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sexo</th>
                    <th>Idade</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="resultado">
            </tbody>
        </table>
    </main>
</body>
<script src="js.js"></script>
</html>
