<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Intermedi√°rio 10</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js"></script>
</head>
<body>
    <main>
        <h1>Cadastro Simples</h1>
        <form id="main-form" action="#">
            <label class="main-form__label">
                <span class="main-form__label__text">Nome 1:</span>
                <div class="main-form__input-wrapper">
                    <input class="main-form__input" name="nome1" type="text">
                </div>
            </label>
            <label class="main-form__label">
                <span class="main-form__label__text">Nome 2:</span>
                <div class="main-form__input-wrapper">
                    <input class="main-form__input" name="nome2" type="text">
                </div>
            </label>
            <label class="main-form__label">
                <span class="main-form__label__text">Nome 3:</span>
                <div class="main-form__input-wrapper">
                    <input class="main-form__input" name="nome3" type="text">
                </div>
            </label>
            <div class="main-form__submit-wrapper">
                <button type="submit" class="main-form__submit__btn">Salvar</button>
            </div>
        </form>
        <div id="content-div">
            <h1 class="content-div__title">Nomes Preenchidos</h1>
            <ul class="content-div__list">
                <li>Nome1: <span></span></li>
                <li>Nome2: <span></span></li>
                <li>Nome3: <span></span></li>
            </ul>
        </div>
    </main>
</body>
</html>
