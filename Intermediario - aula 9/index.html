<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Intermedi√°ria 9</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Cadastro Simples</h1>
        <div class="main-form__container">
            <form id="main-form" action="#" class="main-form">
                <label class="main-form__label">
                    <span class="main-form__label__text">Nome</span>
                    <div class="main-form__input-wrapper">
                        <input name="nome" class="main-form__input" type="text">
                    </div>
                </label>
                <label class="main-form__label">
                    <span class="main-form__label__text">Sobrenome</span>
                    <div class="main-form__input-wrapper">
                        <input name="sobrenome" class="main-form__input" type="text">
                    </div>
                </label>
                <label class="main-form__label">
                    <span class="main-form__label__text">CPF</span>
                    <div class="main-form__input-wrapper">
                        <input name="cpf" class="main-form__input" type="text">
                    </div>
                </label>
                <div class="main-form__submit__wrapper">
                    <button class="main-form__submit__btn" type="submit">Validar</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="assets/js/main.js"></script>
</html>
